<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamSnap - تحميل فيديوهات يوتيوب</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <h1><i class="fab fa-youtube"></i> StreamSnap</h1>
    <p class="tagline">تحميل فيديوهات يوتيوب بسهولة وسرعة</p>

    <input type="text" id="urlInput" placeholder="الصق رابط فيديو يوتيوب هنا..." oninput="updateThumbnail()" />

    <div class="thumbnail-container">
      <img id="videoThumbnail" src="" alt="صورة مصغرة للفيديو" style="display:none; width: 100%; border-radius: 8px; margin-bottom: 1rem;" />
    </div>

    <div class="options">
      <div class="option-group">
        <label for="formatSelect">الصيغة:</label>
        <select id="formatSelect">
          <option value="mp4">فيديو (mp4)</option>
          <option value="mp3">صوت (mp3)</option>
        </select>
      </div>
      <div class="option-group">
        <label for="qualitySelect">الجودة:</label>
        <select id="qualitySelect">
          <option value="1080p">1080p</option>
          <option value="720p">720p</option>
          <option value="480p">480p</option>
          <option value="360p">360p</option>
          <option value="auto">تلقائي</option>
        </select>
      </div>
    </div>

    <button onclick="startDownload()">
      <i class="fas fa-download"></i> تحميل
    </button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <p id="status"></p>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
